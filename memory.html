<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
  </head>
  <body>
    <div class="header">
      <h1>Memory Game</h1>
    </div>
    <div class="feedback">
      <div class="guesses">Moves: 0</div>
      <div class="stars">
        <img src="images/solid_star.png">
        <img src="images/solid_star.png">
        <img src="images/solid_star.png">
      </div>
    </div>
    <div class="board"></div>
    <div class="success">
      <h2>Success! You won the game!</h2>
      <p>Results go here.</p>
      <button class="reset">Play Again</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
